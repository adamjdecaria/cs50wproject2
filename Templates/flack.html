{% extends "layout.html" %}

{% block title %}
    Flack Chat
{% endblock %}

{% block main %}

    <script>
        // Check for stored username, otherwise prompt user for username
        if (localStorage.getItem("username") == null) {
            var username = prompt("Please enter your username");
            localStorage.setItem("username", username);
            console.log(localStorage.getItem("username"));
        }
        else {
            console.log("Current user is: ", localStorage.getItem("username"));
        }
    </script>

    <div class="col-sm-9">
        <h2> Channels </h2>
        <p> Select a channel: </p>
        <ul class="nav nav-tabs">
            {% for channel in channels %}
                <li class="nav-item"> 
                    <a class=nav-link href="#{{ channel }}">#{{ channel }}</a> 
                </li>
            {% endfor %}
        </ul>
        <br>
        <br>
        <br>
        <div class="jumbotron">
            <div id="{{ channel }}">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Test text.  Chats will go here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
